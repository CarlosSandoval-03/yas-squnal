spring.application.name=payment
server.port=0
server.servlet.context-path=/payment

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-it.yaml

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/realms/test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

yas.services.order=http://localhost/order
yas.services.media=http://localhost/media
yas.public.url=http://localhost/payment

logging.level.com.yas.payment=DEBUG
logging.level.org.springframework.web=INFO


