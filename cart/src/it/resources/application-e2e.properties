# E2E Test Configuration for Cart Service
spring.application.name=cart
server.port=0
server.servlet.context-path=/cart

# Testcontainers PostgreSQL Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Enable Liquibase for schema creation
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Disable OAuth2 for E2E tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.server.OAuth2ResourceServerAutoConfiguration

# Mock external services URLs (will be mocked in tests)
yas.services.media=http://localhost:8080/media
yas.services.product=http://localhost:8080/product

# Logging
logging.level.com.yas.cart=INFO
logging.level.org.springframework.web=WARN
logging.level.org.testcontainers=INFO
logging.level.org.openqa.selenium=WARN

